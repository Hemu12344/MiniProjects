<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="todo.css"> -->
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            padding-inline: 20px;

        }

        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #031221;
        }

        .detail {
            padding-left: 0%;
            padding-right: 0%;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 2vh;
            padding: 5vh;
            margin-top: 20vh;
            /* border:2px solid white; */
            background-color: #00050a;
        }

        .container {
            border-radius: 2vh;
            border: 1px solid white;
            padding: 5vh;
            display: flex;
            color: white;
            flex-direction: row;
            align-items: baseline;
            justify-content: center;
        }

        .bar {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            margin-top: 10px;
        }

        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            width: 70px;
            height: 70px;
            background-color: rgb(64, 78, 82);
            border-radius: 50%;
        }

        .count {
            font-size: large;
            color: white;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        /* input section of worl */
        .inputsection {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 10vh;
            font-size: large;
        }

        .input {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            font-size: x-large;
        }

        .input:hover {
            cursor: pointer;
        }

        .input input {
            /* margin-top:5vh; */
            padding: 1vh;
            background-color: transparent;
            /* border: none; */
            border-radius: 1vh;
            color: white;
        }

        .input input::placeholder {
            padding: 10px;

        }

        .input i {
            padding: 1vh;
            /* margin-top:7vh; */
            color: white;
        }

        .out {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: #032242;
            margin-top: 10vh;
            padding: 2vh;
            border-radius: 2vh;
            font-size: large;
        }

        /* progress line  */
        .progressbar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progressline {
            height: 100%;
            width:0%;
            transition: width 0.3s;
        }
        .outline{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="detail">
                <div class="bar">
                    <h3>Todo Done</h3>
                    <p>Keep it up!</p>
                    <div class="progressbar">
                        <div class="progressline"></div>
                    </div>
                </div>
            </div>
            <div class="counter">
                <div class="count">
                    <p id="count">0</p>
                </div>
            </div>
        </div>
        <div class="inputsection">
            <div class="input">
                <input type="text" placeholder="Write your task" id="inputt">
                <div id="addbtn"><i class="bi bi-plus-circle-fill"></i></div>
            </div>
        </div>
        <div class="outline">
        </div>
    </div>
</body>
<script src="todo.js"></script>

</html>
