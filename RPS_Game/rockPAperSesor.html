<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Game</title>
    <link rel="icon" type="image/x-icon" href="https://steemitimages.com/DQmb3jxMDhmzHgBP8fUu2CTb2DQWG8z9mP3vznfXEKwd4uJ/Coinstyle.png">
    <link rel="stylesheet" href="rock.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="head">
        Welcome to Paper Game
        <button>Change Theme</button>
    </div>
    <div><button class="instruction"><i class="bi bi-list"></i></button></div>
    <div class="notice-board">
        <div class="notice-board-text">Game Instruction :
            <h5 style="color: red;" class="Points">Winner points :-
                <li>Paper beat Rock</li>
                <li>Rock beat Sesor</li>
                <li>Sesor beat paper</li>
            </h5>
            <div class="you" style="padding-top: 10px;"></div>
            <div class="com"></div>
        </div>
    </div>
    <main class="contain">
        <div class="game">
            <div class="box" id="rock"><img src="rock.png" alt=""> <div class="name">Rock</div></div>
            <div class="box" id="paper"><img src="paper.png" alt=""><div class="name">Paper</div></div>
            <div class="box" id="sesor"><img src="scissors.png" alt=""><div class="name">Sesor</div></div>
        </div>
        <div class="winner-point" style="display: flex; justify-content: center;padding-top:50px; font-weight:bolder;">
            <div style="margin-right:10px; font-size: larger;">You : <span class="yo">0</span></div>
            <div style="font-size: larger;">Comp : <span class="co">0</span></div>
            <div  style="font-size: larger;margin-left:10px">Draw : <span class="dra">0</span></div>
        </div>
        <div class="message" style="display: flex; justify-content: center; padding-top:10vh;">
            <div class="msg-box">Pick Your Move</div>
            <div class="rmv">Re-Start</div>
        </div>
    </main>
</body>
<script src="rock.js"></script>

</html>
