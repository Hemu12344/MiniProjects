<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="weather-app.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="weather.css">
    <style>
        body{
            background-image: linear-gradient(to right, #074799, #009990, #293b76);
        }
        .container {
            background-image: linear-gradient(to left, #4b5855, #636565, #1b2c3c);
            padding: 10px;
            width:fit-content;
            border-radius: 5px;
        }

        .city {
            height: 50px;
            border-radius: 20px;
            border: none;
            font-size: large;
        }

        .city::placeholder {
            padding: 20px;
        }

        .serch {
            border: none;
            color: #6d6969;
            /* background-color:transparent;
            border: none; */
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .serch:hover {
            cursor: pointer;
        }

        .srch i:hover {
            cursor: pointer;
        }

        .srch i {
            position: relative;
            left: 33px;
        }

        .text {
            color: white;
            font-size: large;
            margin-top: 5px;
        }

        .cityName {
            color: white;
        }

        .dateTime {
            color: white;
        }

        .temp {
            margin-top: 15px;
            color: white;
            font-size: x-large;
        }

        .humidity {
            color: white;
            font-size: large;
        }

        .wind-speed {
            color: white;
            font-size: large;
        }
        .error{
            display:none;
            color: white;
            font-size: large;
        }
        .errorYes{
            display:block;
            color: white;
        }
        .alldata{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container text-center my-5 p-4">
        <form action="" id="form" >
            <div class="srch">
                <input type="text" required placeholder="City Name" class="city">
                <input type="button" value="GO" class="serch">
            </div>
            <div class="error">
                <img src="not-found.png" alt="" width="350px">
                <div>City not found</div>
            </div>
            <div class="alldata">
                <div class="ShowData d-flex  justify-content-between my-4">
                    <div class="cityName "><i class="bi bi-geo-alt"></i><span class="ctt"></span></div>
                    <div class="dateTime"></div>
                </div>
                <div class="ShowData d-flex  justify-content-between my-3">
                    <div class="cldImg"><img src="" alt=""></div>
                    <div class="temp"><span class="tem"></span><br> <span class="cloud"></span></div>
                </div>
                <div class="ShowData d-flex  justify-content-between my-3">
                    <div class="humidity"><i class="bi bi-moisture"> Humidity <br> <span id="hu"></span></i></div>
                    <div class="wind-speed"><i class="bi bi-wind"></i> Wind Speed <br> <span id="wind"></span></div>
                </div>
            </div>
        </form>
        <div id="searchThink">
            <div class="other"><img src="search-city.png" alt="" class="img-fluid" width="400px"></div>
            <div class="text">
                <div>Seach City</div>
                <div>Find out the weather conditions <br> of the city</div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>

</html>
