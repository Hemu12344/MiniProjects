<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form action="">
        <div class="container text-center p-3">
            <div class="head">Currency Converter</div>
            <div class="form text-start">
                <label>Amount :</label><br>
                <input type="text" class="ammount" required><br>
                <div class="d-flex">
                    <label>From :</label><br>
                    <label style="position: relative;left:43%;">TO:</label><br>
                </div>
                <div class="allbox">
                    <div id="from" class="">
                        <img src="https://flagsapi.com/US/flat/64.png" id="flag-from">
                        <select name="from" id="select-from">
                        </select>
                    </div>
                    <div class="icon"><i class="bi bi-arrow-left-right"></i></div>
                    <div id="to">
                        <img src="https://flagsapi.com/IN/flat/64.png" id="flag-from">
                        <select name="to" id="select-to">
                        </select>
                    </div>
                </div>
                <button class="btnn">Get Exchange Value</button>
                <div class="value"></div>
            </div>
        </div>
    </form>
</body>
<script src="index.js"></script>
<!-- <script src="cc.js"></script> -->

</html>
